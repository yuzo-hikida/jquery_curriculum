<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p class="header__title">Search Books!</p>
        </div>
        <div class="search">
          <div class="search__text">
            <input type="text" id="js-search-word" class="search__text__input" placeholder="検索する">
          </div>
          <button id="js-search-button" class="search__btn">検索する</button>
        </div>
        <ul class="lists"></ul>
      </div>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 楽天ブックスの総合検索APIを使って製作してください。
      // answerの挙動を良く見てね！
      //
      // 下記URLにAPIの仕様が載ってるいので、ブラウザで開いて参考にしてください。
      // https://webservice.rakuten.co.jp/api/bookstotalsearch/
      //
      //
      // [使うメソッド]
      // $.each(配列, function functionName() {}) 配列に対しての繰り返し処理
      // $.ajax({}) 外部ファイルやURLに対してデータをリクエストすることができます。
      // 以下は今回使う$.ajaxの基本的な形です。
      //
      // $.ajax({
      //   url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
      //   type: 'GET',
      //   datatype: 'json',
      //   data: {
      //     // 「区分:サービス固有パラメーター」を確認して、必要な情報をdata内に入れましょう。
      //     applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
      //     booksGenreId: '001'
      //   },
      // }).done(function(data) {
      //   // この中にデータ取得後の動きを記述していきます。
      //   console.log(data);
      // });
      //
      //
      // $.ajaxによってデータが取得できたら、必要なデータ(作品名とか作者名とか)を取得します。
      // 取得できたらHTMLに<ul class='lists'></ul>を用意しているので、その中に下のテンプレに沿ってデータを入れ込みましょう。
      // <li class='lists__item'>
      //  <div class='lists__item__inner'>
      //    <a href='' class='lists__item__link' target='_blank'>
      //      <img src='' class='lists__item__img' alt=''>
      //      <p class='lists__item__detail'>作品名：</p>
      //      <p class='lists__item__detail'>作者　：</p>
      //      <p class='lists__item__detail'>出版社：</p>
      //    </a>
      //  </div>
      // </li>
      //
      //
      //



      $(function() {
        var pageNum = 0;//最初にpageを空にする
        var word = "";//2回目に検索する'#js-search-word'の値が同じか、新しい検索かを比較するための変数
        $('#js-search-button').on('click',function() {
          var searchword = $('#js-search-word').val();
          if(word !== searchword) {　//一回目または新しい検索ワードを検索した時はwordが空か一致しないのでこの条件式は成立する
            $('ul').empty();//中身を空にする
            word = searchword;//wordに検索した値を代入する
            pageNum = 1;//0から1にpageを追加する
          } else {
            pageNum++;//条件式が成立しない時は前回と今回の検索ワードが一致していることになるので1ページ追加する
          }
          search_rakuten(searchword);
        });

        function search_rakuten(search) {
        $.ajax({
          url: 'https://app.rakuten.co.jp/services/api/BooksTotal/Search/20130522',
          type: 'GET',
          datatype: 'json',
          data: {
            applicationId: '1019399324990976605', // (今回はこのIDを使用してください)
            booksGenreId: '001',
            keyword:　search,
            page: pageNum,
            hits: '20'
          }
        }).done(function(data) {
            primaryDone(data);
            console.log(data);
          }).fail(function(err) {
            primaryErr(err);
            console.log(err);
          });
          }

        //doneの処理
        function primaryDone(data) {
          if(data.count === 0) {
              $('.comment-message').empty();
              $('ul').prepend('<div class="comment-message" style="text-align:center">検索結果が見つかりません</div>');
            }
            console.log(data);//data オブジェクト
            var listsItem = "";
            $.each(data.Items, function(index, book) {　//bookは配列(data.Items)の中の各オブジェクト
              console.log(data.Items);//data.Items 配列
              console.log(book);
              listsItem += "<li class='lists__item'>" + //代入演算子　listsItemにeachでループすることに<li>を１つずつ格納していく
                            "<div class='lists__item__inner'>" +
                              "<a href='" +book.Item.itemUrl+ "' class='lists__item__link' target='_blank'>" +
                                "<img src='"+ book.Item.largeImageUrl + "' class='lists__item__img' alt=''>" +
                                "<p class='lists__item__detail'> 作品名：" + book.Item.title + "</p>" +
                                "<p class='lists__item__detail'>作者　： " + book.Item.author + "</p>" +
                                "<p class='lists__item__detail'>出版社：" + book.Item.publisherName + "</p>" +
                              "</a>" +
                            "</div>" +
                          "</li>";
            });
            $('ul').prepend(listsItem);
        }
        //errの処理
        function primaryErr(err) {
          if(err.statusText === "error") {
              var erro_text = 'ネットに接続されてません。'
            }else{
            if(err.responseJSON.error_description === 'keyword must be set') { //errの配列の中のresponseJSONのオブジェクトの中のerror_descriptionとerror_descriptionがどこに入っているのかを細かく書く。
              var erro_text = 'キーワードを設定してください。'
            } else if(err.responseJSON.error_description === 'keyword length must be over 2 characters') {
              var erro_text = '検索キーワードは2文字以上にする必要があります。'
            }else if(err.responseJSON.error_description === 'number of allowed requests has been exceeded for this API. please try again soon.'){
              var erro_text = '連打はやめてください。'
            }else {
              var erro_text = '検索結果が見つかりませんでした。<br>別のキーワードで検索してください。'
            }
            }
            $('ul').html('<div claas="coment" ><p class="massage" style="text-align:center">'　+　erro_text　+　'</p></div>'); //　erro_textをulタグの中に入れて表示する
        }
    });

    //GET, POSTというのは、仕様で取り決められたHTTPメソッドというものの一部。
    //自分のブラウザからサーバへリクエストする際に、HTTPメソッドを選んで通信することができます。
    //その選択肢の中にGET, POSTというものはあります。
    //HTTPとはHTMLなどのコンテンツの送受信に用いられる通信プロトコル(通信のためのルール。コンピューター同士が通信をする際の手順や規約などの約束事。)
    //〜GETとPOSTの違い〜
    //サーバーへのリクエストの送り方が違う
    //GETはURLに付加してリクエストします。(GETはURLに直接付加するので目でパラメータを見ることができます。)
    //ブックマークができる。(URLに直接付加するので検索結果をブックマークすることができる。)
    //使用用途　GETはなにかを取得するときに使うべきものです。
    //POSTはBodyに含めてリクエストします。(POSTはBodyに含めるので目で見ることはできません。)
    //ブックマークできない。(bodyにデータを入れるため検索結果をブックマークできない。)
    //使用用途　POSTはなにかを新しく登録するときに使うものです。

    //API Application Programming Interfaceの略
    //「アプリケーションをプログラミングするためのインターフェース」という意味です。
    //インターフェイスとは、コンピュータ用語でいうと、「何か」と「何か」をつなぐものという意味を持ちます。
    //「アプリケーション、ソフトウェア」と「プラグラム」をつなぐもの。APIを公開するということは、ソフトウェアにAPIという外部とやりとりする窓口を作り、外部アプリとコミュニケーションや連携ができる状態にする
    //APIの利点　
    //ソフトウェア開発の効率化　自分で1からプログラムを組む必要がなくなり、ソフトウェア開発の効率化がはかれる。
    //セキュリティの向上　自社でセキュリティレベルの高い会員登録システムを入れるよりも、すでにあるセキュリティレベルの高い会員システムを導入する方がユーザーも安心。
    //最新情報を簡単に取得可能　サービスの最新情報をこちら側が毎回更新しなくても取得、利用することができる。　amazonの商品を売っている場合、価格変更はamazon側で行うので自動で更新される。
    //欠点　サービスに依存するのでいつ終了するかわからない
    //APIに対して一定時間内に多くのアクセスがあると、負荷がかかり過ぎてサーバがダウンしてしまう可能性がある。サーバがダウンしAPIが利用できなくなるということは可用性の観点から避けるべきである。こういったリスクに対して、多くのAPIがレートリミット(一定時間あたりにAPIを使用できる回数)を設けている。その制限を超えてAPIを利用する場合には、提携関係を結んで利用料を払うことで制限なく利用させたりしている。
    </script>
  </body>
</html>
