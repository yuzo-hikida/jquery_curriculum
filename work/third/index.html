<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <title>jQuery</title>
    <link rel="stylesheet" href="../../common/css/reset.css">
    <link rel="stylesheet" href="../../common/css/base.css">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="nav clearfix">
        <li>HOME</li>
        <li>NEWS</li>
        <li>MYPAGE</li>
      </ul>
      <ul class="contents">
        <li>わっしょい</li>
        <li class="is-hidden">よいやっ</li>
        <li class="is-hidden">ポンポコリン</li>
      </ul>
    </div>
    <script src="../../common/js/jquery.js"></script>
    <script>
      // 今回やるのはタブメニューです。
      // navの小要素であるliをクリックして、contents内の小要素であるli要素を表示させる。
      // .index() 要素のindexを取得します。
      // .eq() 引数に応じたindexの要素を指定します。
      // .addClass() クラスを追加します。
      // .removeClass() クラスを削除します。
      $(function() {
        $('.nav').find('li').click(function() {
          var num = $(this).index();
          $('.contents').find('li').addClass('is-hidden');
          $('.contents').find('li').eq(num).removeClass('is-hidden');
        })
      })
    </script>
  </body>
</html>
